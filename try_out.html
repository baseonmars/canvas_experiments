<!doctype html>
<html>          
<head>   
	<title>Visual Canvas</title>  
	<style type="text/css">
	canvas {
		border: 1px grey dotted;
	}
	</style>
</head>
<body>
	<canvas id="mycanvas" width="640"height="480">fallback content</canvas>
	<script type="text/javascript">
	function getCanvas() {
		return document.getElementById('mycanvas');
	}
	function getContext() {
		return getCanvas().getContext('2d');
	}
	
	function draw() {  
		var ctx = getContext();  
		var img = new Image();  
		img.onload = function(){  
			ctx.drawImage(img,0,0,640,480);  
		}  
		img.src = 'http://farm3.static.flickr.com/2539/4121350181_d4b90bc4da_b.jpg';  
	}
	
	function draw2() {
		var ctx = getContext();
		var canvas = document.getElementById('mycanvas');
		ctx.fillRect(20,20, 100,100);
		ctx.clearRect(40,40,60,60);
		ctx.strokeRect(45,45,50,50);
		ctx.beginPath();    
	 	ctx.moveTo(70,50);  
		ctx.lineTo(50,90);  
		ctx.lineTo(90,90);  
		ctx.fill();  

    
		ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise)
	}     
	
	function draw3() {
      var start = new Date().getTime();
		  var ctx = document.getElementById('mycanvas').getContext('2d');  
			var N = 256;
		  var C_SCALE = 255/N;
			var WIDTH = Math.floor(640/N);
			var HEIGHT = Math.floor(480/N);
		  for (var i=0;i<N;i++){  
		    for (var j=0;j<N;j++){  
		      ctx.fillStyle = 'rgb(' + Math.floor(C_SCALE*i) + ',' +   
		                       Math.floor(C_SCALE*j) + ',0)';  
		      ctx.fillRect(j*WIDTH,i*HEIGHT,WIDTH,HEIGHT);  
		    }  
		  }  
      var finish = new Date().getTime();
      console.log((finish-start)/1000)		
	}                 
	
	function draw4() {
		var c = getContext();
		var can = getCanvas();
		var x = can.width;
		var y = can.height;
		while ( x > 0 & y > 0 ) {
			fill = 'rgb('+Math.floor(255*(x/can.width))+','+Math.floor(255*(y/can.width))+',0)';
			c.fillStyle = fill;
			c.fillRect(0+(can.width-x)/2,0+(can.height-y)/2,x,y);
			x -= 20;
			y -= 20;
		}
	}
	
	
	draw4();
	</script>
</body>
</html>
